<div>
    <toolbar name="name" display-name="displayName" actions="ctrl.globalActions" user="ctrl.user"></toolbar>
    <!--Display Alerts -->
    <div class="col-md-10" ng-show="ctrl.ctrlE.status" ng-message="show">
        <div   class="alert alert-{{ctrl.ctrlE.type}}" role="alert">
            <button type="button" class="close" ng-click="ctrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{ctrl.ctrlE.type| uppercase}}</strong> {{ctrl.ctrlE.msg}}
        </div>
    </div>   

    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-if="checklist" id="check-all"><input type="checkbox" ng-click="checkAll()"/></th>
                    <th ng-repeat="column in model.fields">{{column.displayName}}</th>
                    <th ng-if="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td ng-if="checklist" id="{{$index}}-selected"><input type="checkbox" ng-model="record.selected"/></td>
                    <td ng-repeat="column in model.fields" ng-switch="column.type" id="{{$parent.$index}}-{{column.name}}">
                        <div  ng-show="currency" ng-switch-when="Computed">{{column.fn(record) | currency}}</div>
                        <div  ng-hide="currency" ng-switch-when="Computed">{{column.fn(record) | currency}}</div>
                        <div  ng-switch-when="Date">{{record[column.name]| date}}</div>
                        <div  ng-switch-when="Reference">{{record[column.name].name}}</div>
                        <div  ng-switch-when="Boolean"><span ng-if="record[column.name] != undefined" class="glyphicon" ng-class="{'glyphicon-check': record[column.name], 'glyphicon-unchecked': !record[column.name]}"></span></div>
                        <div  ng-show="column.editable" ng-switch-default editable-text="record[column.name]"  onbeforesave="verify(record[column.name])" onaftersave="postVerify(record[column.name])" >{{record[column.name]}}</div>
                        <div  ng-hide="column.editable" ng-switch-default >{{record[column.name]}}</div>
                    </td>
                    <td ng-if="recordActions">
                        <button ng-repeat="action in recordActions" id="{{$parent.$index}}-{{action.name}}-btn" class="btn btn-default btn-sm" ng-show="action.show()" ng-click="action.fn(record)"><span class="glyphicon glyphicon-{{action.icon}}"></span> {{action.displayName}}</button>
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="column in model.fields">
                        <div ng-show="{{$index === 2}}"><strong>TOTAL:</strong></div>
                        <div ng-show="{{$index === 3}}"><strong>{{total| currency}}</strong></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-5" align="right">
        <button  class="btn btn-primary btn-lg" ng-click="checkout()" popover="Thanks" popover-trigger="mouseenter" popover-placement="bottom"> 
            <span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Checkout </button>
    </div>
    <div class="col-md-5" align="left">
        <button  class="btn btn-warning btn-lg" ng-click="goToGallery()"> 
            <span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Back Gallery </button>
    </div>


</div>

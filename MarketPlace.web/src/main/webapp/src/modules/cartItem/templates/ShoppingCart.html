<div>
    <toolbar name="name" display-name="displayName" actions="ctrl.globalActions""></toolbar>
    <!--Display Alerts -->
    <div class="col-md-10" ng-show="{{ctrlerror.status}}" ng-message="show">
        <div   class="alert alert-{{ctrlerror.type}}" role="alert">
            <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{ctrlerror.type| uppercase}}</strong> {{ctrlerror.msg}}
        </div>
    </div>
   
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="column in model.fields">{{column.displayName}}</th>
                    <th ng-if="ctrl.recordActions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td ng-repeat="column in model.fields" ng-switch="column.type" id="{{$parent.$index}}-{{column.name}}">
                        <div  ng-show="currency" ng-switch-when="Computed">{{column.fn(record) | currency}}</div>
                        <div  ng-hide="currency" ng-switch-when="Computed">{{column.fn(record) | currency}}</div>
                        <div  ng-switch-when="Date">{{record[column.name]| date}}</div>
                        <div  ng-switch-when="Reference">{{record[column.name].name}}</div>
                        <div  ng-switch-when="Boolean"><span ng-if="record[column.name] != undefined" class="glyphicon" ng-class="{'glyphicon-check': record[column.name], 'glyphicon-unchecked': !record[column.name]}"></span></div>
                        <div  editable-text="record[column.name]" ng-show="column.editable" ng-switch-when="Integer" onbeforesave="verify(record[column.name])" onaftersave="postVerify(record[column.name])" >{{record[column.name]}}</div>
                        <div  ng-hide="column.editable" ng-switch-when="Integer" >{{record[column.name]}}</div>
                    </td>
                    <td>
                        <button ng-repeat="action in ctrl.recordActions" id="{{$parent.$index}}-{{action.name}}-btn" class="btn btn-default btn-sm" ng-show="action.show()" ng-click="action.fn(record)"><span class="glyphicon glyphicon-{{action.icon}}"></span> {{action.displayName}}</button>
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="column in model.fields">
                        <div ng-show="{{$index === 2}}"><strong>TOTAL:</strong></div>
                        <div ng-show="{{$index === 3}}"><strong>{{total| currency}}</strong></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
        <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                    ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                    max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
    </div>
    </div>

    <div class="col-md-5" align="right">
        <button  class="btn btn-primary btn-lg" ng-click="checkout()" popover="Thanks" popover-trigger="mouseenter" popover-placement="bottom"> 
            <span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Checkout </button>
    </div>
    <div class="col-md-5" align="left">
        <button  class="btn btn-warning btn-lg" ng-click="goToGallery()"> 
            <span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Back Gallery </button>
    </div>


</div>
